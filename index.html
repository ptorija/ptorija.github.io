<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="styles.css" as="style" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>AMM</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#servicios">Servicios</a>
        <a href="#inicio" class="active">Inicio</a>
        <a href="#galeria">Galería</a>
      </nav>
    </header>

    <section id="inicio">
      <div class="background-inicio">
        <div class="overlay-inicio">
          <div class="content-inicio">
            <img src="images/LOGO.png" />
            <p>Plaza del Doctor Laguna 13</p>
            <p>Telf: 915745469</p>
            <p>WhatsApp: +34 686343100</p>
          </div>
        </div>
      </div>
    </section>

    <section id="servicios">
      <div class="container">
        <div>Periodoncia</div>
        <div>Ortodoncia</div>
        <div>Implantología</div>
        <div>Endodoncia</div>
      </div>
    </section>

    <section id="galeria">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/IMG_1.webp" alt="Image 1" class="gallery-image" />
          </div>
          <div class="swiper-slide">
            <img src="images/IMG_2.webp" alt="Image 2" class="gallery-image" />
          </div>
          <div class="swiper-slide">
            <img src="images/IMG_3.webp" alt="Image 3" class="gallery-image" />
          </div>
          <div class="swiper-slide">
            <img src="images/IMG_4.webp" alt="Image 4" class="gallery-image" />
          </div>
          <div class="swiper-slide">
            <img src="images/IMG_5.webp" alt="Image 5" class="gallery-image" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <footer></footer>
  </body>
</html>
